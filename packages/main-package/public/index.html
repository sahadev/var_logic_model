<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" type="text/css" href="/style/litegraph.css">
    <link rel="stylesheet" type="text/css" href="/style/litegraph-editor.css">

    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>变量逻辑模型仿真工具</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .app-layout {
        display: flex;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      #root {
        width: 320px;
        height: 100vh;
        overflow: visible;
        flex-shrink: 0;
        position: relative;
        z-index: 10;
      }
      .canvas-area {
        flex: 1;
        position: relative;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }
      .litegraph.litegraph-editor {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      #mycanvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app-layout">
      <div id="root"></div>
      <div class="canvas-area">
        <div class="litegraph litegraph-editor">
          <canvas id="mycanvas" width="824" height="720"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
